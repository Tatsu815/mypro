    <h2>This is where my favorite memories are kept.</h2>
    <form id="upload-form" class="custom-upload-form">
    <label for="image-input" class="custom-file-label">
        <i class="fa-solid fa-plus"></i>
        <input type="file" id="image-input" accept="image/*" required hidden>
    </label>
    <span id="file-chosen" class="file-chosen-text">Xem trước ảnh</span>
    <img id="img-preview" style="display:none; max-width:70px; max-height:70px; border-radius:8px; margin-left:10px;">
    <input type="password" id="upload-password" class="custom-password" placeholder="Password" autocomplete="off" required>
    <button type="submit" class="custom-upload-btn" title="Upload">
        <i class="fa-solid fa-check"></i>
    </button>
    </form>
    <span id="password-error" style="color:yellow; display:none; margin-left:10px;font-size:1.3rem">Wrong password!</span>
