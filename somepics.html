  <section class="somepics-section">
    <h2>This is where my favorite memories are kept.</h2>
    <form id="upload-form" class="custom-upload-form">
    <label for="image-input" class="custom-file-label">
        <i class="fa-solid fa-plus"></i>
        <input type="file" id="image-input" accept="image/*" required hidden>
    </label>
    <span id="file-chosen" class="file-chosen-text"></span>
    <img id="img-preview" >
    </form>
    <div id="gallery"></div>
    <div id="img-modal">
      <div class="img-modal-content">
        <span class="img-modal-close" id="img-modal-close" style="display: none;">Ã—</span>
        <img id="img-modal-img" src="" alt="preview">

        <!-- Delete -->
        <div id="delete-modal" class="modal-content" style="display:none;">
            <p>Delete this photo?</p>
            <input type="password" id="delete-modal-password-input" placeholder="Type password" />
            <div id="delete-modal-error" style="color:red;display:none;">Wrong password!</div>
            <button id="delete-modal-yes">Confirm</button>
            <button id="delete-modal-no">Cancel</button>
        </div>

        <!-- Upload -->
        <div id="upload-modal" class="modal-content" style="display:none;">
            <p>Upload this photo?</p>
            <img id="upload-modal-preview-img" src="" style="max-width:100%;margin-bottom:10px;" />
            <input type="password" id="upload-modal-password-input" placeholder="Type password" />
            <div id="upload-modal-error" style="color:red;display:none;">Wrong password!</div>
            <button id="upload-modal-yes">Confirm</button>
            <button id="upload-modal-no">Cancel</button>
        </div>
      </div>
    </div>
